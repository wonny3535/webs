
<!-- 코드2: 문제 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 문제 - 문제 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .problem-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .problem {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="problem-container">
        <h2>수학 문제</h2>
        <div class="problem">
            Q1. 5 + 3 = ?
        </div>
        <div class="input-container">
            <input type="text" id="answer" placeholder="정답을 입력하세요">
        </div>
        <button class="button" onclick="checkAnswer()">제출하기</button>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            if (answer == '8') {
                alert('정답입니다!');
            } else {
                alert('오답입니다. 다시 시도하세요.');
            }
        }
    </script>
</body>
</html>
